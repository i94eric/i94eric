          <h2 class="enTitle">Bombing Taiwan</h2>
          <p>站在這個世代的轉捩點<br>我們一同承接過往的文化傳統<br>轉化、融合，成為現今的風貌<br>所有改變的過程都免不了碰撞和衝突<br>因革命而破壞<br>為改變而轟炸</p>
          <p>我們希望能夠將這轉變中的臺灣<br>呈現給所有認識與不認識<br>將世代間爆炸性的衝撞過程<br>以最安靜的方式<br>記錄下來</p>
          <p>為臺灣轟炸，轟炸台灣</p>

    <script>
      window.onload =function(){
        document.querySelector('.wrap').style.height = window.innerHeight+ "px";
        document.querySelector('.wrap').style.Width = window.innerWidth+ "px";
    }
    $(document).ready(function(){
        $(".closeBtn").click(function(){
            $(".modalBomb").css("display","none");
            $(".wrap").removeClass("cover");
        });
      $(document).mouseup(function(e){
          var _con = $('.modalBomb');   // 设置目标区域
          if(!_con.is(e.target) && _con.has(e.target).length === 0){ // Mark 1
              $('.wrap').removeClass('cover');
              $(".modalBomb").css("display","none");
          }
      });
    });
    </script>
